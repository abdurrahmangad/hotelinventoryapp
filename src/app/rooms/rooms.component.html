<p>rooms works!</p>

{{hotelname}}

number of rooms:
<div [hidden]="hideRooms">
    <h2 [innerText]="numberOfRooms"></h2>
</div>

{{ rooms.availableRooms ?? 'No rooms available'}}
<div *ngIf="rooms.availableRooms > 0" >Rooms List</div>



<Table>
    <tr>
        <th>Room ID</th>
        <th>Odd/Event</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Price</th>
        <th>Checkin time</th>
        <th>Checkin time</th>
    </tr>
    <tr 
    *ngFor="let room of roomList; let e = even; let p = odd; let i = index "
    [ngClass]="e ? 'even' : 'odd'"
    >
        <td> {{i}} </td>
        <td> {{e?'Even':'Odd'}}  </td>
        <td>{{room.roomNumber}}</td>    
        <td>{{room.roomType}}</td>
        <td>{{room.price}}</td>
        <td>{{room.checkinTime}}</td>
        <td>{{room.checkoutTime}}</td>
    </tr>
</Table>

<button (click)="toggle()">Toggle</button>
